<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Clinicas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Clinicas</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Especialidade</th>
                    <th>Endereço</th>
                    <th>Especialistas</th>
                    <th>Pacientes</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="clinica : ${clinica}">
                    <td th:text="${clinica.id}"></td>
                    <td th:text="${clinica.nome}"></td>
                    <td th:text="${clinica.telefone}"></td>
                    <td th:text="${clinica.email}"></td>
                    <td th:text="${clinica.especialidade}"></td>
                    <td th:text="${clinica.endereco}"></td>
                    <td></td>
                  <!--  <td><a class="btn btn-sm btn-primary" th:href="${/especialista}">Acessar</a></td> -->
                    <td><a class="btn btn-sm btn-primary" th:href="@{/paciente}" >Acessar</a></td>

                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/clinicaEdit/{id}(id=${clinica.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${clinica.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/clinicaAdd/}" >Adicionar</a>
    </div>
</div>
</body>
</html>

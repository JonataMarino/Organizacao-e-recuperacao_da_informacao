<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastrar paciente</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Agendar Consultas</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${paciente}" th:action="@{/consultaSave}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" class="form-control input-sm" th:field="*{id}"/>
                    <input type="hidden" class="form-control input-sm" th:field="*{paciente.id}"/>
                    <input type="hidden" class="form-control input-sm" th:field="*{clinica.id}"/>
                    <input type="hidden" class="form-control input-sm" th:field="*{especialista.id}"/>
                            <div class="form-group row">
                                <div class="form-group row">
                                    <div class="col-md-4" th:classappend="${#fields.hasErrors('data')}? 'has-error'">
                                        <label>Data da Consulta</label>
                                        <input type="date" class="form-control input-sm" th:field="*{data}"/>
                                    </div>
                                    </div>
                                <div class="form-group row">
                                    <div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
                                        <label>Motivo da Consulta</label>
                                        <input type="text" class="form-control input-sm" th:field="*{descricao}" maxlength="150" placeholder="Informe o email"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                    <label>email</label>
                                    <input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Informe o email"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label>Clinica</label>
                                    <select th:field="*{clinica}" maxlength="150">
                                        <option th:each="clinica : ${clinicas}"
                                                th:value="${clinica.id}"
                                                th:text="${clinica.nome}"></option>
                                    </select>
                                </div>
                            <div class="form-group row">
                    <div class="col-md-4">
                        <label>Clinica</label>
                        <select th:field="*{paciente}" maxlength="150">
                            <option th:each="paciente : ${paciente}"
                                    th:value="${paciente.id}"
                                    th:text="${paciente.nome}"></option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Clinica</label>
                            <select th:field="*{especialista}" maxlength="150">
                                <option th:each="especialista : ${especialista}"
                                        th:value="${especialista.id}"
                                        th:text="${especialista.nome}"></option>
                            </select>
                        </div>
                    </div>
                        </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
        </form>
            </div>

    </div>
</div>
</body>
</html>

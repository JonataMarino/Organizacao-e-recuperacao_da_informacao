<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pacientes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Lista de Pacientes</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Nascimento</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Exames</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="paciente : ${paciente}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nome}"></td>
                    <td th:text="${paciente.telefone}"></td>
                    <td th:text="${paciente.email}"></td>
                    <td th:text="${paciente.endereco.cep}"></td>
                    <td th:text="${paciente.dataNasc}"></td>
                    <td th:text="${paciente.documento}"></td>
                    <td th:text="${paciente.exames}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${paciente.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/deletePaciente/{id}(id=${paciente.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/pacienteAdd/}" >Adicionar</a>
        <a th:href="@{/}" class="btn btn-sm btn-default">Voltar</a>
    </div>
</div>
</body>
</html>

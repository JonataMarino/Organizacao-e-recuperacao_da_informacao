<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Editar Clinicas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Edição de Cadastros de Clinicas</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${paciente}" th:action="@{/pacienteEdit}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" class="form-control input-sm" th:field="*{id}"/>
                    <input type="hidden" class="form-control input-sm" th:field="*{endereco.id}"/>
                    <input type="hidden" class="form-control input-sm" th:field="*{clinica.id}"/>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" maxlength="150"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
                            <label>Telefone</label>
                            <input type="text" class="form-control input-sm" th:field="*{telefone}" maxlength="150"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label>email</label>
                            <input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150"/>
                        </div>
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('dataNasc')}? 'has-error'">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control input-sm" th:field="*{dataNasc}"/>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('documento')}? 'has-error'">
                            <label>Documento</label>
                            <input type="text" class="form-control input-sm" th:field="*{documento}" maxlength="150"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('exames')}? 'has-error'">
                            <label>Exames</label>
                            <input type="text" class="form-control input-sm" th:field="*{exames}" maxlength="150"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
                            <label>Logradouro</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.logradouro}" maxlength="150"/>
                            <label>Número</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.numero}" maxlength="150"/>
                            <label>Bairro</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.bairro}" maxlength="150"/>
                            <label>Complemento</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.complemento}" maxlength="150"/>
                            <label>CEP</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.cep}" maxlength="150"/>
                            <label>Cidade</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.cidade}" maxlength="150"/>
                            <label>Estado</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.estado}" maxlength="150"/>
                            <label>País</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.pais}" maxlength="150"/>
                        </div>
                        <div>
                        <label>Clinica</label>
                        <select th:field="*{clinica}" maxlength="150">
                            <option th:each="clinica : ${clinicas}"
                                    th:value="${clinica.id}"
                                    th:text="${clinica.nome}"></option>
                        </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
